<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- Link to custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Zilla+Slab+Highlight" rel="stylesheet">
  </head>
  <body class="hm-gradient"> 
    <!-- Train Tracker -->
    <!-- <div class="container"> -->
      <!-- Jumbotron -->
      <div class="jumbotron" style="color: white">
        <h1 class="text-center">Choo Choo!</h1>
        <h3 class="text-center">Train Scheduler. When is the next train?</h3>
      </div>
      <div class="container">
      <div class="row">
        <div class="col-md-6">
        <!-- Current Trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          </div>
          
          <!--people viewing-->
          <div class="col-md-6">
         <div class="panel panel-primary">
             <div class="panel-heading"><h3 class="panel-title"><strong>Current Viewers</strong></h3></div>
                <div class="panel-body">
                      <h3 class="" style="text-align: center"><br>All trains are on schedule! <br><strong><span id="connected-viewers"></span></strong><br> <br>people are viewing the schedules now.<br></h3>
                </div>
          </div>
    </div>
    </div>
    </div>
          <!-- Add Trains  -->
         <div class="container">
         <div class="row">
          <div class="col-lg-12">
          <div class="panel panel-success" >
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    
    <!-- JavaScript -->
    <script src="javascript.js"></script>
  </body>
</html>
